<body class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">
<form class="form-signin" th:action="@{/member/login}" method="post"> <!-- 요청 보내기-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div th:if="${param.error}"  class="alert alert-danger" role="alert">
        Invalid username and password
    </div>

    <div th:if="${param.logout}"  class="alert alert-primary" role="alert">
        You have been logged out
    </div>

    <label for="email" class="sr-only">username</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" required autofocus>

    <label for="password" class="sr-only">password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="https://kauth.kakao.com/oauth/authorize?client_id=4d28c8e918c39338600aa9fdf48a55a1&redirect_uri=https://api.simple-closet.shop/api/v1.0/oauth/kakao&response_type=code"> 카카오 로그인 </a>
    <a href="https://accounts.google.com/o/oauth2/auth?client_id=759992394455-s4nla301bb73hlqlrisgdrl9ll1ll580.apps.googleusercontent.com&redirect_uri=https://api.simple-closet.shop/api/v1.0/oauth/google&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"> 구글 로그인 </a>
    <a href="https://appleid.apple.com/auth/authorize?client_id=MyCloset.leeleeleesong.com&redirect_uri=https://api.simple-closet.shop/api/v1.0/oauth/apple&response_type=code%20id_token&scope=name%20email&response_mode=form_post"> 애플 로그인 </a>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
